{% extends "blog/base.html" %}

{% block content %}
<div class="post">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <a class="btn btn-default" href="{% url 'edit' post_id=post.pk %}">Edit</a>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock content %}
